<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReGen</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/animation.css">

<body>

        <div class="logo">
            <img src="/assets/images/logo.svg" alt="Logotyp">

            <ul class="nav-items">

                    <span>SE/EN</span>
                    <a href="#"><img src="/assets/images/cart.svg" alt="Flag" id="lang-flag"></a>

                    <span>CART</span>
                    <a href="#"><img src="/assets/images/cart.svg" alt="Cart Icon"></a>
                </li>
                <li class="menu-icon">
                    <span>MENU</span>
                    <div class="hamburger">    
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

            </ul>
        </nav>
    </header>
    <main>
        <section aria-label="hero">
            <div class="hero">
                <img src="/assets/images/hero-background.png" alt="Picture of mountain/sky" class="parallax-layer background">
                <img src="/assets/images/hero-middle.png" alt="Picture of mountains" class="parallax-layer middle">
                <h1>ReGen</h1>
                <img src="/assets/images/hero-foreground.png" alt="Picture of mountain and a human" class="parallax-layer foreground">
            </div>

            <div class="herofade"></div>
            <div class="underhero"></div>
        </section>
